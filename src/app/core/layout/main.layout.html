<nb-layout>
  <nb-layout-header fixed>
    <ng-container *ngIf="(store$ | async) as store">
      <button nbButton ghost status="primary" (click)="dispatchThemeAction()" aria-label="change theme">
        <nb-icon [icon]="(store.theme === 'dark') ? 'moon' : 'sun'"></nb-icon>
      </button>
    </ng-container>
  </nb-layout-header>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
</nb-layout>
